name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'packages/*/README.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm run build
        continue-on-error: true

      - name: Generate JSDoc Documentation
        run: |
          # Generate API documentation using JSDoc
          # Note: JSDoc may show parsing warnings for complex TypeScript types, but will still generate docs
          npx jsdoc -c jsdoc.json || true
          
          # Verify docs were generated
          if [ ! -d "docs/html/porkate-valid8-monorepo/1.0.0" ]; then
            echo "Error: JSDoc did not generate documentation"
            exit 1
          fi
          
      - name: Create docs site structure
        run: |
          mkdir -p _site
          # Copy the JSDoc generated HTML to the root
          if [ -d "docs/html/porkate-valid8-monorepo/1.0.0" ]; then
            cp -r docs/html/porkate-valid8-monorepo/1.0.0/* _site/
          fi

          # Convert package READMEs to HTML for legacy links
          mkdir -p _site/packages/core
          mkdir -p _site/packages/identitypass
          mkdir -p _site/packages/nest
          mkdir -p _site/packages/dashboard
          npm install -g marked
          marked packages/core/README.md > _site/packages/core/index.html
          marked packages/identitypass/README.md > _site/packages/identitypass/index.html
          marked packages/nest/README.md > _site/packages/nest/index.html
          marked packages/dashboard/README.md > _site/packages/dashboard/index.html

          # Copy markdown documentation as backup
          mkdir -p _site/markdown
          cp -r docs/*.md _site/markdown/ 2>/dev/null || true
          cp -r docs/tutorials _site/markdown/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
